<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for news in latest_news %}
  <li class="news-row">
    <div class="news-date">{{ news.published_date|date:'Y.m.d' }}</div>
    <div class="news-content">{{ news.title }}</div>
  </li>
{% endfor %}
  
</body>
</html>
