{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<section class="contact-header">
    <img src="{% static 'images/background.jpg' %}" alt="背景画像">
    <div class="header-content">
        <h2>お問い合わせ</h2>
        <p>～コンタクト～</p>
    </div>
</section>

<div class="contact-form-container">
    <p>撮影のご予約は以下のGoogle フォームよりお問い合わせください。</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPAWTGLGWkHL4QBdSx-3jM7ZyJOJsrYQnt2_Tx7EUeKv_EGQ/viewform" class="google-form-link">Googleフォームはこちら</a>
    
    <p>その他のお問い合わせについては、以下のフォームよりお気軽にご連絡ください。</p>

    <form method="post" action="{% url 'contact' %}" class="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">お名前</label>
            <input type="text" id="id_name" name="name" value="{{ form.name.value }}" required>
        </div>

        <div class="form-group">
            <label for="id_kana">ふりがな</label>
            <input type="text" id="id_kana" name="kana" value="{{ form.kana.value }}" required>
        </div>

        <div class="form-group">
            <label for="id_phone">お電話番号</label>
            <input type="text" id="id_phone" name="phone" value="{{ form.phone.value }}">
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" value="{{ form.email.value }}" required>
        </div>

        <div class="form-group">
            <label for="id_title">お問い合わせ概要</label>
            <select id="id_title" name="title" required>
                {% for choice in form.title.field.choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_message">お問い合わせ内容</label>
            <textarea id="id_message" name="message" required>{{ form.message.value }}</textarea>
        </div>

        <button type="submit" class="submit-btn">送信する</button>
    </form>
</div>

</body>
</html>
